<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0f14;
            --bg-panel: rgba(20, 30, 35, 0.85);
            --cyan: #00f2ea;
            --mint: #00ff9d;
            --text-main: #e0e6ed;
            --border-glow: rgba(0, 242, 234, 0.3);
            --grad-nexus: linear-gradient(180deg, var(--cyan), var(--mint));
            --grad-fire: linear-gradient(180deg, #ff4e50, #f9d423);
            --grad-astro: linear-gradient(180deg, #8a2be2, #4b0082);
            --font-main: 'Roboto Mono', monospace;
        }

        /* RESET & BASE */
        * { box-sizing: border-box; scrollbar-width: thin; scrollbar-color: var(--cyan) transparent; }
        body {
            margin: 0; background: var(--bg-dark); color: var(--text-main);
            font-family: var(--font-main); overflow: hidden; height: 100vh;
            display: flex; flex-direction: column; transition: background 1s ease;
        }

        /* THEMES */
        body.firestone { background: radial-gradient(circle at center, #1a0505, #000); --cyan: #ff4500; --mint: #ffae00; }
        body.seashine { background: linear-gradient(to bottom, #001f24, #004d40); --cyan: #00e5ff; --mint: #76ff03; }
        body.astrolight { background: radial-gradient(circle at top, #150020, #000); --cyan: #e056fd; --mint: #686de0; }

        /* UI COMPONENTS */
        .btn {
            background: transparent; border: 1px solid var(--cyan); color: var(--cyan);
            padding: 8px 16px; font-family: var(--font-main); cursor: pointer;
            transition: 0.3s; font-weight: bold; margin: 5px;
        }
        .btn:hover { background: var(--cyan); color: #000; box-shadow: 0 0 10px var(--cyan); }
        .btn-danger { border-color: #ff4444; color: #ff4444; }
        .btn-danger:hover { background: #ff4444; color: white; }

        /* MODALS */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-box {
            background: var(--bg-panel); border: 1px solid var(--cyan);
            padding: 30px; width: 90%; max-width: 500px;
            box-shadow: 0 0 20px var(--border-glow);
        }
        .input-group { margin: 15px 0; }
        .input-group label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.8rem; }
        input[type="text"], select {
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid #333;
            color: white; padding: 10px; font-family: var(--font-main); outline: none;
        }
        input:focus { border-color: var(--cyan); }

        /* TOP BAR */
        #top-bar {
            height: 50px; background: rgba(0,0,0,0.6); border-bottom: 1px solid var(--border-glow);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 100;
        }

        /* SIDEBARS */
        .sidebar {
            position: fixed; top: 50px; height: calc(100% - 50px); width: 280px;
            background: var(--bg-panel); border: 1px solid var(--border-glow);
            transition: transform 0.3s; z-index: 90; display: flex; flex-direction: column;
        }
        #media-sidebar { left: 0; transform: translateX(-100%); border-right: 1px solid var(--border-glow); border-left: none; }
        #users-sidebar { right: 0; transform: translateX(100%); border-left: 1px solid var(--border-glow); border-right: none; }
        .sidebar.active { transform: translateX(0); }

        /* CHAT AREA */
        #chat-main { flex: 1; margin-top: 50px; overflow-y: auto; padding: 20px; padding-bottom: 80px; }
        
        .msg-row { display: flex; gap: 10px; margin-bottom: 15px; animation: slideIn 0.3s; }
        .msg-row.mine { flex-direction: row-reverse; }
        
        /* PFP STYLES */
        .pfp-box {
            width: 40px; height: 40px; min-width: 40px;
            background: #222; border: 1px solid #444; border-radius: 0; /* Square */
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; font-weight: bold; color: #aaa; overflow: hidden;
            object-fit: cover;
        }
        .pfp-img { width: 100%; height: 100%; object-fit: cover; }

        .msg-content { max-width: 70%; display: flex; flex-direction: column; }
        .msg-row.mine .msg-content { align-items: flex-end; }
        
        .username { font-weight: bold; font-size: 0.8rem; margin-bottom: 2px; }
        /* GRADIENTS FOR NAMES ONLY */
        .name-white { color: #fff; }
        .name-fire { background: var(--grad-fire); -webkit-background-clip: text; color: transparent; }
        .name-sea { background: var(--grad-nexus); -webkit-background-clip: text; color: transparent; }
        .name-astro { background: var(--grad-astro); -webkit-background-clip: text; color: transparent; }

        .msg-bubble {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px; border-radius: 4px; color: #fff; word-break: break-word;
            position: relative;
        }
        .msg-row.mine .msg-bubble { border-color: var(--cyan); background: rgba(0, 242, 234, 0.05); }

        /* REACTION PILLS */
        .reactions-container { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
        .reaction-pill {
            font-size: 0.75rem; background: rgba(0,0,0,0.5); border: 1px solid #333;
            padding: 2px 6px; border-radius: 10px; color: #aaa;
        }

        /* INPUT AREA */
        #input-area {
            position: fixed; bottom: 0; width: 100%; background: var(--bg-dark);
            padding: 15px; border-top: 1px solid var(--border-glow); display: flex; gap: 10px; z-index: 101;
        }
        #chat-input { flex: 1; border-radius: 4px; }

        /* CONTEXT MENU */
        #ctx-menu {
            position: absolute; display: none; background: #000; border: 1px solid var(--cyan);
            z-index: 9999; min-width: 150px;
        }
        .ctx-item { padding: 10px; cursor: pointer; color: #fff; border-bottom: 1px solid #222; }
        .ctx-item:hover { background: var(--cyan); color: #000; }
        .ctx-emoji-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 5px; background: #111; }
        .emoji-btn { cursor: pointer; padding: 5px; text-align: center; font-size: 1.2rem; }
        .emoji-btn:hover { background: #333; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="setup-modal" class="modal" style="display:flex;">
        <div class="modal-box">
            <h2 style="color:var(--cyan); text-align:center;">&lt;NEXUS INIT&gt;</h2>
            <div class="input-group"><label>Username</label><input type="text" id="setup-name" maxlength="15"></div>
            <button class="btn" onclick="enterNexus()" style="width:100%">CONNECT</button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-box">
            <h2 style="color:var(--cyan);">SETTINGS</h2>
            
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="set-name" maxlength="15">
            </div>
            <div class="input-group">
                <label>Tag (Max 6 chars)</label>
                <input type="text" id="set-tag" maxlength="6">
            </div>
            
            <div class="input-group">
                <label>Username Color</label>
                <select id="set-color">
                    <option value="white">White</option>
                    <option value="sea">Sea Gradient</option>
                    <option value="fire">Fire Gradient</option>
                    <option value="astro">Astro Gradient</option>
                </select>
            </div>

            <div class="input-group">
                <label>Theme</label>
                <select id="set-theme" onchange="applyTheme(this.value)">
                    <option value="default">Default</option>
                    <option value="firestone">FireStone</option>
                    <option value="seashine">SeaShine</option>
                    <option value="astrolight">AstroLight</option>
                </select>
            </div>

            <div class="input-group">
                <label>Profile Picture (Square)</label>
                <input type="file" id="set-pfp-upload" accept="image/*">
                <div style="margin-top:5px;">
                    <button class="btn" onclick="clearPFP()">Remove PFP</button>
                    <label style="font-size:0.8rem; margin-left:10px;">
                        <input type="checkbox" id="show-pfp-toggle" checked onchange="togglePfpVis()"> Show PFPs in Chat
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label style="color:#ff4444;">Blocked Users (Click to Unblock)</label>
                <div id="blocked-list" style="max-height:100px; overflow-y:auto; border:1px solid #333; padding:5px;"></div>
                <button class="btn btn-danger" onclick="unblockAll()" style="font-size:0.7rem;">Unblock All</button>
            </div>

            <div style="display:flex; justify-content:flex-end; margin-top:20px;">
                <button class="btn" onclick="closeSettings()">Cancel</button>
                <button class="btn" onclick="saveSettings()">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="top-bar">
        <div style="font-weight:bold; color:var(--cyan); letter-spacing:2px;">&lt;NEXUS&gt;</div>
        <div style="font-size:0.8rem;">
            <span id="timer">15:00</span> | <span id="online-count">0</span> Online
        </div>
        <div>
            <i class="fa-solid fa-images" onclick="toggleSide('media-sidebar')" style="margin-right:15px; cursor:pointer;"></i>
            <i class="fa-solid fa-users" onclick="toggleSide('users-sidebar')" style="margin-right:15px; cursor:pointer;"></i>
            <i class="fa-solid fa-gear" onclick="openSettings()" style="cursor:pointer;"></i>
        </div>
    </div>

    <div id="media-sidebar" class="sidebar">
        <div style="padding:10px; border-bottom:1px solid #333; color:var(--cyan);">MEDIA GALLERY</div>
        <div id="media-grid" style="padding:5px; display:grid; grid-template-columns:1fr 1fr; gap:5px; overflow-y:auto;"></div>
    </div>

    <div id="users-sidebar" class="sidebar">
        <div style="padding:10px; border-bottom:1px solid #333; color:var(--cyan);">ACTIVE USERS</div>
        <div id="user-list-container" style="overflow-y:auto;"></div>
    </div>

    <div id="chat-main"></div>

    <div id="input-area">
        <label style="cursor:pointer; color:var(--cyan); padding-top:10px;">
            <i class="fa-solid fa-paperclip"></i>
            <input type="file" hidden id="chat-media-upload">
        </label>
        <input type="text" id="chat-input" placeholder="Transmit..." autocomplete="off">
        <button class="btn" onclick="sendMessage()">SEND</button>
    </div>

    <div id="ctx-menu">
        <div class="ctx-emoji-grid">
            <div class="emoji-btn" onclick="addReaction('‚ù§Ô∏è')">‚ù§Ô∏è</div>
            <div class="emoji-btn" onclick="addReaction('üòÇ')">üòÇ</div>
            <div class="emoji-btn" onclick="addReaction('üî•')">üî•</div>
            <div class="emoji-btn" onclick="addReaction('üëç')">üëç</div>
            <div class="emoji-btn" onclick="addReaction('üíÄ')">üíÄ</div>
            <div class="emoji-btn" onclick="addReaction('üò°')">üò°</div>
            <div class="emoji-btn" onclick="addReaction('ü§°')">ü§°</div>
            <div class="emoji-btn" onclick="addReaction('üéâ')">üéâ</div>
        </div>
        <div class="ctx-item" onclick="initiateKick()">Report (Vote Kick)</div>
        <div class="ctx-item" onclick="blockUser()" style="color:#ff4444;">Block User</div>
    </div>

    <script>
        const socket = io();
        
        // LOCAL STATE
        let myId = null;
        let myPfp = null;
        let showPfps = true;
        let blockedUsers = []; // List of IDs
        let ctxTarget = { msgId: null, userId: null };

        // INITIALIZATION
        function enterNexus() {
            const name = document.getElementById('setup-name').value || 'User' + Math.floor(Math.random()*999);
            const firstChar = name.charAt(0).toUpperCase();
            
            // Auto generate PFP fallback logic handled server/render side, just send data
            socket.emit('join-nexus', { name: name, color: 'white', tag: '', pfp: null });
            
            // Populate settings for later
            document.getElementById('set-name').value = name;
            
            document.getElementById('setup-modal').style.display = 'none';
        }

        // SOCKET EVENTS
        socket.on('connect', () => myId = socket.id);
        
        socket.on('timer-update', t => {
            const m = Math.floor(t/60);
            const s = t%60;
            document.getElementById('timer').innerText = `${m}:${s.toString().padStart(2,'0')}`;
        });

        socket.on('user-update', (users) => {
            document.getElementById('online-count').innerText = users.length;
            const list = document.getElementById('user-list-container');
            list.innerHTML = '';
            users.forEach(u => {
                // Show PFP in sidebar too
                let pfpHtml = `<div class="pfp-box" style="width:25px; height:25px; font-size:0.7rem; margin-right:10px;">${u.pfp ? `<img src="${u.pfp}" class="pfp-img">` : u.name[0].toUpperCase()}</div>`;
                
                list.innerHTML += `
                <div style="padding:10px; border-bottom:1px solid rgba(255,255,255,0.05); display:flex; align-items:center;">
                    ${pfpHtml}
                    <div style="flex:1;">
                        <div style="font-size:0.9rem;">${u.name} ${u.tag ? `[${u.tag}]` : ''}</div>
                        <div style="font-size:0.7rem; color:${u.active ? 'var(--mint)' : '#555'}">${u.active ? 'Active' : 'Idle'}</div>
                    </div>
                </div>`;
            });
        });

        socket.on('receive-message', (data) => {
            if (blockedUsers.includes(data.userId)) return;

            const chat = document.getElementById('chat-main');
            const isMe = data.userId === myId;
            
            // PFP Logic
            let pfpHtml = '';
            if (showPfps) {
                if (data.pfp) {
                    pfpHtml = `<div class="pfp-box"><img src="${data.pfp}" class="pfp-img"></div>`;
                } else {
                    pfpHtml = `<div class="pfp-box">${data.name.charAt(0).toUpperCase()}</div>`;
                }
            }

            // Tag Logic
            const tagHtml = data.tag ? `<span style="font-size:0.7rem; border:1px solid #555; padding:0 4px; border-radius:4px; margin-left:5px;">${data.tag}</span>` : '';

            // Media Logic
            let mediaHtml = '';
            if (data.media) {
                if (data.mediaType.includes('video')) {
                    mediaHtml = `<video src="${data.media}" controls style="max-width:100%; margin-top:5px; border:1px solid #333;"></video>`;
                } else {
                    mediaHtml = `<img src="${data.media}" style="max-width:100%; margin-top:5px; border:1px solid #333;">`;
                }
                addToGallery(data.media, data.mediaType); // Add to sidebar
            }

            const div = document.createElement('div');
            div.className = `msg-row ${isMe ? 'mine' : ''}`;
            div.innerHTML = `
                ${!isMe ? pfpHtml : ''}
                <div class="msg-content">
                    <div class="username name-${data.color}">
                        ${data.name} ${tagHtml}
                    </div>
                    <div class="msg-bubble" oncontextmenu="openCtx(event, '${data.id}', '${data.userId}')">
                        ${data.text}
                        ${mediaHtml}
                    </div>
                    <div class="reactions-container" id="reacts-${data.id}"></div>
                </div>
                ${isMe ? pfpHtml : ''}
            `;
            
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('update-reaction', (data) => {
            const container = document.getElementById(`reacts-${data.msgId}`);
            if (container) {
                container.innerHTML = '';
                for (const [emoji, count] of Object.entries(data.reactions)) {
                    container.innerHTML += `<div class="reaction-pill">${emoji} ${count}</div>`;
                }
            }
        });

        socket.on('system-wipe', () => {
            document.getElementById('chat-main').innerHTML = '';
            document.getElementById('media-grid').innerHTML = '';
            blockedUsers = [];
            renderBlockedList();
        });

        // SETTINGS & LOGIC
        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
            renderBlockedList();
        }
        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        // PFP Upload Handler
        document.getElementById('set-pfp-upload').addEventListener('change', function() {
            const file = this.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => myPfp = e.target.result; // Temporarily store
            reader.readAsDataURL(file);
        });

        function clearPFP() {
            myPfp = null;
            document.getElementById('set-pfp-upload').value = '';
        }

        function saveSettings() {
            const name = document.getElementById('set-name').value;
            const tag = document.getElementById('set-tag').value;
            const color = document.getElementById('set-color').value;
            const theme = document.getElementById('set-theme').value;

            applyTheme(theme);
            
            socket.emit('update-profile', {
                name: name,
                tag: tag,
                color: color,
                pfp: myPfp
            });
            
            closeSettings();
        }

        function applyTheme(theme) {
            document.body.className = theme;
        }

        function togglePfpVis() {
            showPfps = document.getElementById('show-pfp-toggle').checked;
        }

        // MESSAGING
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value;
            if (text) {
                socket.emit('send-message', { text: text });
                input.value = '';
            }
        }

        // Media Upload
        document.getElementById('chat-media-upload').addEventListener('change', function() {
            const file = this.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                socket.emit('send-message', { text: '', media: e.target.result, mediaType: file.type });
            };
            reader.readAsDataURL(file);
            this.value = '';
        });

        // SIDEBARS
        function toggleSide(id) {
            document.getElementById(id).classList.toggle('active');
        }

        function addToGallery(src, type) {
            const grid = document.getElementById('media-grid');
            const el = document.createElement(type.includes('video') ? 'video' : 'img');
            el.src = src;
            el.style.width = '100%';
            el.style.aspectRatio = '1/1';
            el.style.objectFit = 'cover';
            el.style.border = '1px solid #333';
            el.onclick = () => window.open(src); // View full
            grid.prepend(el); // Newest top
        }

        // CONTEXT MENU & BLOCKING
        function openCtx(e, msgId, userId) {
            if(userId === myId) return;
            e.preventDefault();
            const menu = document.getElementById('ctx-menu');
            menu.style.display = 'block';
            menu.style.left = e.pageX + 'px';
            menu.style.top = e.pageY + 'px';
            ctxTarget = { msgId, userId };
            
            const close = () => { menu.style.display = 'none'; document.removeEventListener('click', close); };
            setTimeout(() => document.addEventListener('click', close), 10);
        }

        function addReaction(emoji) {
            if (ctxTarget.msgId) {
                socket.emit('add-reaction', { msgId: ctxTarget.msgId, emoji: emoji });
            }
        }

        function initiateKick() {
            if (confirm("Vote to kick this user?")) {
                socket.emit('report-user', ctxTarget.userId);
            }
        }

        function blockUser() {
            if (!blockedUsers.includes(ctxTarget.userId)) {
                blockedUsers.push(ctxTarget.userId);
                alert("User blocked locally. You won't see their messages.");
            }
        }

        function unblockAll() {
            blockedUsers = [];
            renderBlockedList();
        }

        function renderBlockedList() {
            const div = document.getElementById('blocked-list');
            div.innerHTML = blockedUsers.length === 0 ? '<div style="color:#555; font-size:0.8rem;">None</div>' : '';
            blockedUsers.forEach(id => {
                div.innerHTML += `<div style="font-size:0.8rem; cursor:pointer;" onclick="blockedUsers = blockedUsers.filter(u=>u!='${id}'); renderBlockedList();">ID: ${id.substr(0,5)}... (Click unblock)</div>`;
            });
        }

        // Activity Monitor
        document.addEventListener('mousemove', () => socket.emit('activity-ping'));
    </script>
</body>
</html>
