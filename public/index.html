<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0f14;
            --bg-panel: #141e23;
            --cyan: #00f2ea;
            --mint: #00ff9d;
            --border-glow: rgba(0, 242, 234, 0.3);
            
            /* Gradients */
            --grad-nexus: linear-gradient(180deg, var(--cyan), var(--mint));
            --grad-fire: linear-gradient(180deg, #ff4e50, #f9d423);
            --grad-astro: linear-gradient(180deg, #8a2be2, #4b0082);
            
            --font-main: 'Roboto Mono', monospace;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--cyan) transparent;
        }
        
        body {
            margin: 0;
            background: var(--bg-dark);
            color: #e0e6ed;
            font-family: var(--font-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 1s ease;
        }

        /* --- THEMES --- */
        body.firestone {
            background: radial-gradient(circle at center, #1a0505, #000);
            --cyan: #ff4500;
            --mint: #ffae00;
        }
        body.seashine {
            background: linear-gradient(to bottom, #001f24, #004d40);
            --cyan: #00e5ff;
            --mint: #76ff03;
        }
        body.astrolight {
            background: radial-gradient(circle at top, #150020, #000);
            --cyan: #e056fd;
            --mint: #686de0;
        }

        /* --- UI COMPONENTS --- */
        .btn {
            background: transparent;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            padding: 8px 16px;
            font-family: var(--font-main);
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            margin: 5px 0;
            width: 100%;
            text-transform: uppercase;
        }
        .btn:hover {
            background: var(--cyan);
            color: #000;
            box-shadow: 0 0 10px var(--cyan);
        }
        .btn-sm {
            width: auto;
            display: inline-block;
            padding: 4px 8px;
            font-size: 0.8rem;
        }
        .btn-danger {
            border-color: #ff4444;
            color: #ff4444;
        }
        .btn-danger:hover {
            background: #ff4444;
            color: white;
            box-shadow: 0 0 10px #ff4444;
        }

        /* --- TOP BAR --- */
        #top-bar {
            height: 50px;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid var(--border-glow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 2000;
            position: relative;
            backdrop-filter: blur(5px);
        }

        /* --- SIDEBARS --- */
        .sidebar {
            position: fixed;
            top: 50px;
            bottom: 0;
            width: 300px;
            background: var(--bg-panel);
            border: 1px solid var(--border-glow);
            transition: transform 0.3s ease-in-out;
            z-index: 1500;
            display: flex;
            flex-direction: column;
        }
        #media-sidebar {
            left: 0;
            transform: translateX(-100%);
            border-left: none;
        }
        #users-sidebar {
            right: 0;
            transform: translateX(100%);
            border-right: none;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-glow);
            font-weight: bold;
            color: var(--mint);
            background: rgba(0,0,0,0.5);
            text-align: center;
            letter-spacing: 1px;
        }

        /* --- CHAT AREA --- */
        #chat-main {
            flex: 1;
            margin-top: 50px;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px; /* Space for input area */
            scroll-behavior: smooth;
        }

        /* --- MESSAGES --- */
        .msg-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
            position: relative;
        }
        .msg-row.mine {
            align-items: flex-end;
        }
        .msg-row.theirs {
            align-items: flex-start;
        }

        /* Visual Hierarchy: Always Name -> Tag -> PFP */
        .msg-meta {
            font-size: 0.75rem;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-direction: row; 
        }

        .username {
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        .user-tag {
            border: 1px solid #555;
            border-radius: 4px;
            padding: 1px 4px;
            font-size: 0.7rem;
            color: #aaa;
            background: rgba(0,0,0,0.3);
        }
        
        .pfp-square {
            width: 24px;
            height: 24px;
            background: #222;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            object-fit: cover;
            overflow: hidden;
        }

        /* Gradient Text Classes */
        .name-white { color: #fff; }
        .name-sea { background: var(--grad-nexus); -webkit-background-clip: text; color: transparent; }
        .name-fire { background: var(--grad-fire); -webkit-background-clip: text; color: transparent; }
        .name-astro { background: var(--grad-astro); -webkit-background-clip: text; color: transparent; }

        .msg-bubble {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 4px;
            color: #fff;
            max-width: 80%;
            cursor: pointer;
            position: relative;
            transition: border-color 0.2s, background 0.2s;
            word-wrap: break-word;
        }
        .msg-bubble:hover {
            border-color: var(--mint);
            background: rgba(255,255,255,0.08);
        }
        .msg-row.mine .msg-bubble {
            border-color: var(--cyan);
            background: rgba(0, 242, 234, 0.05);
        }

        /* --- TYPING INDICATOR --- */
        #typing-bar {
            position: fixed;
            bottom: 70px; /* Just above input bar */
            left: 20px;
            right: 20px;
            color: var(--mint);
            font-size: 0.75rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1900;
            font-style: italic;
            text-shadow: 0 0 5px var(--mint);
        }
        .typing-dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* --- SYSTEM MESSAGES --- */
        .sys-msg {
            text-align: center;
            color: var(--cyan);
            font-size: 0.8rem;
            margin: 10px 0;
            border: 1px dashed var(--cyan);
            padding: 5px;
            background: rgba(0, 242, 234, 0.05);
        }
        .vote-box {
            background: #220000;
            border: 1px solid #ff4444;
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            text-align: center;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.2);
        }

        /* --- MEDIA & BLUR --- */
        .media-container {
            margin-top: 8px;
            max-width: 100%;
            border: 1px solid #333;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        .blurred {
            filter: blur(15px);
            transition: filter 0.3s;
        }
        .unblurred {
            filter: blur(0);
        }

        /* --- INPUT AREA --- */
        #input-area {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--bg-dark);
            padding: 15px;
            border-top: 1px solid var(--border-glow);
            z-index: 2000;
        }
        #reply-bar {
            display: none;
            background: #111;
            padding: 8px 15px;
            font-size: 0.8rem;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
            border-left: 3px solid var(--mint);
        }
        .reply-preview {
            font-size: 0.7rem;
            color: #aaa;
            border-left: 2px solid var(--mint);
            padding-left: 8px;
            margin-bottom: 5px;
            opacity: 0.8;
            font-style: italic;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #chat-input {
            flex: 1;
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;
            padding: 12px;
            color: white;
            border-radius: 4px;
            outline: none;
            font-family: var(--font-main);
            transition: border-color 0.3s;
        }
        #chat-input:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 5px rgba(0, 242, 234, 0.2);
        }

        /* --- MODALS --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 5000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-box {
            background: var(--bg-panel);
            border: 1px solid var(--cyan);
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 30px var(--border-glow);
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            color: var(--cyan);
            font-size: 0.8rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .opt-tag {
            font-size: 0.7rem;
            color: #666;
            float: right;
            text-transform: none;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: white;
            font-family: var(--font-main);
            outline: none;
        }
        select:focus, input[type="text"]:focus {
            border-color: var(--cyan);
        }

        /* --- CONTEXT MENUS --- */
        #ctx-menu {
            position: absolute;
            display: none;
            background: #111;
            border: 1px solid var(--cyan);
            z-index: 6000;
            min-width: 180px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        .ctx-item {
            padding: 12px 15px;
            cursor: pointer;
            color: #ddd;
            border-bottom: 1px solid #222;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
        }
        .ctx-item:last-child {
            border-bottom: none;
        }
        .ctx-item:hover {
            background: var(--cyan);
            color: #000;
        }
        
        #emoji-picker {
            display: none;
            position: absolute;
            background: #111;
            border: 1px solid var(--cyan);
            padding: 8px;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            z-index: 6001;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        .emoji-opt {
            padding: 8px;
            cursor: pointer;
            text-align: center;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .emoji-opt:hover {
            background: rgba(255,255,255,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="setup-modal" class="modal">
        <div class="modal-box">
            <h2 style="color:var(--cyan); text-align:center; margin-top:0; letter-spacing: 2px;">&lt;NEXUS SETUP&gt;</h2>
            <p style="font-size:0.8rem; color:#888; text-align:center; margin-bottom:30px;">
                Secure. Anonymous. Transient.
            </p>

            <div class="input-group">
                <label>Username (Required)</label>
                <input type="text" id="setup-name" maxlength="15" placeholder="Enter alias...">
            </div>

            <div class="input-group">
                <label>Tag <span class="opt-tag">(Optional)</span></label>
                <input type="text" id="setup-tag" maxlength="6" placeholder="e.g. COOL">
            </div>

            <div class="input-group">
                <label>Profile Picture <span class="opt-tag">(Optional)</span></label>
                <input type="file" id="setup-pfp" accept="image/*" style="display:none;">
                <button class="btn btn-sm" onclick="document.getElementById('setup-pfp').click()">Upload Square PFP</button>
                <span id="setup-pfp-status" style="font-size:0.7rem; color:#aaa; margin-left:10px;">No file selected</span>
            </div>

            <div class="input-group">
                <label>Username Color</label>
                <select id="setup-color">
                    <option value="white">Standard White</option>
                    <option value="sea">Sea Gradient</option>
                    <option value="fire">Fire Gradient</option>
                    <option value="astro">Astro Gradient</option>
                </select>
            </div>

            <div class="input-group">
                <label>Theme</label>
                <select id="setup-theme">
                    <option value="default">Nexus Default</option>
                    <option value="firestone">FireStone</option>
                    <option value="seashine">SeaShine</option>
                    <option value="astrolight">AstroLight</option>
                </select>
            </div>

            <button class="btn" style="margin-top:20px;" onclick="enterNexus()">INITIALIZE CONNECTION</button>
        </div>
    </div>

    <div id="settings-modal" class="modal" style="display:none;">
        <div class="modal-box">
            <h3 style="color:var(--cyan); border-bottom:1px solid #333; padding-bottom:10px; margin-top:0;">SETTINGS & CUSTOMIZE</h3>
            
            <div class="input-group">
                <label>Update Username</label>
                <input type="text" id="set-name" maxlength="15">
            </div>
            
            <div class="input-group">
                <label>Update Tag</label>
                <input type="text" id="set-tag" maxlength="6">
            </div>

            <div class="input-group">
                <label>Update Theme</label>
                <select id="set-theme">
                    <option value="default">Nexus Default</option>
                    <option value="firestone">FireStone</option>
                    <option value="seashine">SeaShine</option>
                    <option value="astrolight">AstroLight</option>
                </select>
            </div>

            <div class="input-group">
                <label>Update Color</label>
                <select id="set-color">
                    <option value="white">White</option>
                    <option value="sea">Sea Gradient</option>
                    <option value="fire">Fire Gradient</option>
                    <option value="astro">Astro Gradient</option>
                </select>
            </div>

            <div class="input-group">
                <label>New Profile Picture</label>
                <input type="file" id="set-pfp-upload" accept="image/*" style="display:none;">
                <button class="btn btn-sm" onclick="document.getElementById('set-pfp-upload').click()">Choose New Image</button>
                <span id="set-pfp-status" style="font-size:0.7rem; color:#aaa;">No change selected</span>
            </div>

            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">

            <div class="input-group">
                <label style="color:#aaa; cursor:pointer;">
                    <input type="checkbox" id="toggle-pfp" checked onchange="togglePfpVis()"> Show PFPs in Chat
                </label>
            </div>

            <div class="input-group">
                <label>Blocked Users</label>
                <div id="blocked-list" style="max-height:80px; overflow-y:auto; border:1px solid #333; padding:5px; font-size:0.8rem; color:#666; margin-bottom:5px;"></div>
                <button class="btn btn-sm btn-danger" onclick="unblockAll()">Unblock All</button>
            </div>
            
            <div style="display:flex; gap:10px; margin-top:30px;">
                <button class="btn" onclick="document.getElementById('settings-modal').style.display='none'" style="border-color:#555; color:#aaa;">CANCEL</button>
                <button class="btn" onclick="saveSettings()">SAVE CHANGES</button>
            </div>
        </div>
    </div>

    <div id="top-bar">
        <div style="font-weight:bold; letter-spacing:2px; color:var(--cyan); font-size:1.2rem;">&lt;NEXUS&gt;</div>
        <div style="font-size:0.8rem; color:#aaa;">
            <i class="fa-regular fa-clock"></i> <span id="timer" style="color:#fff; font-weight:bold;">15:00</span> 
            <span style="margin:0 10px;">|</span> 
            <i class="fa-solid fa-signal"></i> <span id="online-count" style="color:var(--mint);">0</span> Online
        </div>
        <div>
            <i class="fa-solid fa-images" style="margin-right:20px; cursor:pointer; font-size:1.1rem;" onclick="toggleSide('media-sidebar')" title="Media Stream"></i>
            <i class="fa-solid fa-users" style="margin-right:20px; cursor:pointer; font-size:1.1rem;" onclick="toggleSide('users-sidebar')" title="Active Users"></i>
            <i class="fa-solid fa-gear" style="cursor:pointer; font-size:1.1rem;" onclick="openSettings()" title="Settings"></i>
        </div>
    </div>

    <div id="media-sidebar" class="sidebar">
        <div class="sidebar-header">MEDIA STREAM</div>
        <div id="media-grid" style="padding:10px; overflow-y:auto; display:grid; grid-template-columns:1fr 1fr; gap:5px;">
            </div>
    </div>

    <div id="users-sidebar" class="sidebar">
        <div class="sidebar-header">ACTIVE USERS</div>
        <div id="user-list" style="padding:15px; overflow-y:auto;">
            </div>
    </div>

    <div id="chat-main">
        </div>
    
    <div id="typing-bar"></div>

    <div id="input-area">
        <div id="reply-bar">
            <span>Replying to <b id="reply-target-name" style="color:var(--mint);">...</b></span>
            <i class="fa-solid fa-xmark" style="cursor:pointer; color:#ff4444;" onclick="cancelReply()"></i>
        </div>
        <div class="input-wrapper">
            <label style="cursor:pointer; color:var(--cyan); padding:10px;">
                <i class="fa-solid fa-paperclip" style="font-size:1.2rem;"></i>
                <input type="file" hidden id="chat-media" accept="image/*,video/*">
            </label>
            <input type="text" id="chat-input" placeholder="Transmit message..." autocomplete="off">
            <button class="btn btn-sm" style="width:auto; height:100%; margin:0;" onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <div id="ctx-menu">
        <div class="ctx-item" onclick="handleCtx('reply')">
            <i class="fa-solid fa-reply"></i> Reply
        </div>
        <div class="ctx-item" onclick="handleCtx('react')">
            <i class="fa-regular fa-face-smile"></i> Add Reaction
        </div>
        <div class="ctx-item" onclick="handleCtx('block')" style="color:#ff4444;">
            <i class="fa-solid fa-ban"></i> Block User
        </div>
        <div class="ctx-item" onclick="handleCtx('report')" style="color:#ff4444;">
            <i class="fa-solid fa-flag"></i> Vote Kick
        </div>
    </div>

    <div id="emoji-picker">
        <div class="emoji-opt" onclick="sendReaction('‚ù§Ô∏è')">‚ù§Ô∏è</div>
        <div class="emoji-opt" onclick="sendReaction('üòÇ')">üòÇ</div>
        <div class="emoji-opt" onclick="sendReaction('üî•')">üî•</div>
        <div class="emoji-opt" onclick="sendReaction('üëç')">üëç</div>
    </div>

    <script>
        const socket = io();
        
        // --- GLOBAL VARIABLES ---
        let myId = null;
        let myData = { 
            name: '', 
            tag: '', 
            color: 'white', 
            theme: 'default', 
            pfp: null 
        };
        let currentReply = null;
        let blockedUsers = [];
        let showPfps = true;
        let ctxData = null; 
        let typingTimeout = null;

        // --- FILE UPLOAD PREVIEWS ---
        function handlePfpUpload(inputId, statusId, targetVar) {
            document.getElementById(inputId).addEventListener('change', function() {
                const file = this.files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onload = e => { 
                        if(targetVar === 'setup') myData.pfp = e.target.result;
                        if(targetVar === 'setting') window.tempPfp = e.target.result; // Temp store
                        document.getElementById(statusId).innerText = "Image Loaded: " + file.name;
                        document.getElementById(statusId).style.color = "var(--mint)";
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        handlePfpUpload('setup-pfp', 'setup-pfp-status', 'setup');
        handlePfpUpload('set-pfp-upload', 'set-pfp-status', 'setting');

        // --- INITIALIZATION ---
        function enterNexus() {
            const name = document.getElementById('setup-name').value;
            if(!name) { 
                alert("Username is required."); 
                return; 
            }
            
            // Save initial state
            myData.name = name;
            myData.tag = document.getElementById('setup-tag').value;
            myData.theme = document.getElementById('setup-theme').value;
            myData.color = document.getElementById('setup-color').value;
            
            // Apply Theme
            document.body.className = myData.theme;
            
            // Connect
            socket.emit('join-nexus', myData);
            document.getElementById('setup-modal').style.display = 'none';
        }

        // --- SETTINGS LOGIC ---
        function openSettings() {
            // Populate fields
            document.getElementById('set-name').value = myData.name;
            document.getElementById('set-tag').value = myData.tag;
            document.getElementById('set-theme').value = myData.theme;
            document.getElementById('set-color').value = myData.color;
            document.getElementById('set-pfp-status').innerText = "No change selected";
            document.getElementById('set-pfp-status').style.color = "#aaa";
            
            window.tempPfp = undefined; // Reset temp PFP
            
            renderBlocked();
            document.getElementById('settings-modal').style.display = 'flex';
        }

        function saveSettings() {
            myData.name = document.getElementById('set-name').value;
            myData.tag = document.getElementById('set-tag').value;
            myData.theme = document.getElementById('set-theme').value;
            myData.color = document.getElementById('set-color').value;
            
            let pfpUpdate = window.tempPfp;
            if (pfpUpdate) myData.pfp = pfpUpdate;

            // Apply theme locally
            document.body.className = myData.theme;

            // Sync with Server
            socket.emit('update-profile', {
                name: myData.name,
                tag: myData.tag,
                color: myData.color,
                pfp: pfpUpdate
            });

            document.getElementById('settings-modal').style.display = 'none';
        }

        // --- SOCKET LISTENERS ---
        socket.on('connect', () => {
            myId = socket.id;
            console.log("Connected to Nexus:", myId);
        });

        socket.on('timer-update', t => {
            const m = Math.floor(t/60);
            const s = t%60;
            document.getElementById('timer').innerText = `${m}:${s.toString().padStart(2,'0')}`;
        });

        socket.on('user-update', users => {
            document.getElementById('online-count').innerText = users.length;
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            users.forEach(u => {
                const isActive = u.active;
                list.innerHTML += `
                    <div style="margin-bottom:15px; display:flex; align-items:center; gap:10px; opacity:${isActive?1:0.6}">
                        <div class="pfp-square">
                            ${u.pfp ? `<img src="${u.pfp}" style="width:100%;height:100%;object-fit:cover;">` : u.name[0]}
                        </div>
                        <div>
                            <div style="font-size:0.9rem; font-weight:bold;">${u.name} <span style="font-size:0.7rem; color:#888;">${u.tag ? `[${u.tag}]` : ''}</span></div>
                            <div style="font-size:0.7rem; color:${isActive?'var(--mint)':'#555'}">
                                <i class="fa-solid fa-circle" style="font-size:0.5rem; margin-right:4px;"></i>${isActive?'Active':'Idle'}
                            </div>
                        </div>
                    </div>`;
            });
        });

        // --- TYPING INDICATOR HANDLER ---
        const chatInput = document.getElementById('chat-input');
        chatInput.addEventListener('keydown', (e) => {
            // Enter sends message
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
            
            // Emit typing event
            socket.emit('typing', true);
            clearTimeout(typingTimeout);
            
            // Stop typing after 2 seconds of inactivity
            typingTimeout = setTimeout(() => {
                socket.emit('typing', false);
            }, 2000);
        });

        socket.on('user-typing', (data) => {
            const bar = document.getElementById('typing-bar');
            if (data.isTyping) {
                bar.innerText = `${data.name} is typing`;
                bar.classList.add('typing-dots');
                bar.style.opacity = '1';
            } else {
                bar.style.opacity = '0';
                setTimeout(() => {
                    bar.innerText = '';
                    bar.classList.remove('typing-dots');
                }, 300);
            }
        });

        // --- VOTE KICK SYSTEM ---
        socket.on('vote-kick-start', (data) => {
            const chat = document.getElementById('chat-main');
            const div = document.createElement('div');
            div.className = 'vote-box';
            div.innerHTML = `
                <div style="color:#ff4444; font-weight:bold; font-size:1.1rem; margin-bottom:10px;">
                    <i class="fa-solid fa-triangle-exclamation"></i> VOTE KICK INITIATED
                </div>
                <div style="margin:5px 0;">Target: <b>${data.targetName}</b></div>
                <div style="font-size:0.8rem; color:#aaa; margin-bottom:10px;">Majority vote required to eject user.</div>
                <div style="display:flex; justify-content:center; gap:20px;">
                    <button class="btn btn-sm" style="border-color:var(--mint); color:var(--mint);" onclick="castVote('${data.targetId}', 'yes')">YES (KICK)</button>
                    <button class="btn btn-sm" style="border-color:#ff4444; color:#ff4444;" onclick="castVote('${data.targetId}', 'no')">NO</button>
                </div>
            `;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('vote-result', (data) => {
            const chat = document.getElementById('chat-main');
            const div = document.createElement('div');
            div.className = 'sys-msg';
            div.innerHTML = `Vote Result: <b>${data.name}</b> was <b>${data.result.toUpperCase()}</b>.`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        function castVote(targetId, vote) {
            socket.emit('cast-vote', { targetId, vote });
            // Optional: Hide buttons or show "Vote Cast" feedback here
        }

        // --- CHAT MESSAGE RENDERER ---
        socket.on('receive-message', data => {
            if(blockedUsers.includes(data.userId)) return;

            const chat = document.getElementById('chat-main');
            const isMe = data.userId === myId;
            
            // PFP
            const pfpHtml = showPfps ? `
                <div class="pfp-square">
                    ${data.pfp ? `<img src="${data.pfp}" style="width:100%;height:100%;object-fit:cover;">` : data.name[0]}
                </div>` : '';

            // Reply Preview
            let replyHtml = '';
            if(data.replyTo) {
                replyHtml = `
                    <div class="reply-preview">
                        Replying to ${data.replyTo.name}: ${data.replyTo.text.substring(0,30)}...
                    </div>`;
            }

            // Media & YouTube Processing
            let contentHtml = data.text;
            const ytRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=)?([a-zA-Z0-9_-]+)/;
            const ytMatch = data.text.match(ytRegex);
            
            let mediaHtml = '';
            
            // YouTube Embed
            if(ytMatch) {
                mediaHtml += `
                <div class="media-container blurred" onclick="toggleBlur(this)">
                    <iframe width="100%" height="250" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen style="pointer-events:none;"></iframe>
                </div>`;
                // Add to sidebar
                addToGallery(`https://img.youtube.com/vi/${ytMatch[1]}/0.jpg`, 'video');
            }

            // Uploaded Media
            if(data.media) {
                if(data.mediaType.includes('video')) {
                    mediaHtml += `<div class="media-container blurred" onclick="toggleBlur(this)"><video src="${data.media}" style="width:100%;" loop muted></video></div>`;
                } else {
                    mediaHtml += `<div class="media-container blurred" onclick="toggleBlur(this)"><img src="${data.media}" style="width:100%;"></div>`;
                }
                addToGallery(data.media, data.mediaType);
            }

            const div = document.createElement('div');
            div.className = `msg-row ${isMe ? 'mine' : 'theirs'}`;
            
            // STRICT VISUAL HIERARCHY: Username -> Tag -> PFP
            div.innerHTML = `
                <div class="msg-meta">
                    <span class="username name-${data.color}">${data.name}</span>
                    ${data.tag ? `<span class="user-tag">${data.tag}</span>` : ''}
                    ${pfpHtml}
                </div>
                <div class="msg-bubble" onclick="openMenu(event, '${data.id}', '${data.userId}', '${data.name}', '${data.text.replace(/'/g, "\\'")}')">
                    ${replyHtml}
                    <div>${contentHtml}</div>
                    ${mediaHtml}
                    <div id="react-${data.id}" style="display:flex; gap:4px; margin-top:5px; font-size:0.8rem; flex-wrap:wrap;"></div>
                </div>
            `;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('update-reaction', data => {
            const el = document.getElementById(`react-${data.msgId}`);
            if(el) {
                el.innerHTML = '';
                for(let [emoji, count] of Object.entries(data.reactions)) {
                    el.innerHTML += `<span style="background:rgba(0,0,0,0.5); padding:2px 6px; border-radius:10px; border:1px solid #333;">${emoji} ${count}</span>`;
                }
            }
        });

        socket.on('system-wipe', () => {
            document.getElementById('chat-main').innerHTML = '';
            document.getElementById('media-grid').innerHTML = '';
            const wipeMsg = document.createElement('div');
            wipeMsg.className = 'sys-msg';
            wipeMsg.innerHTML = "SYSTEM WIPE COMPLETE. SECURE SESSION RESTARTED.";
            document.getElementById('chat-main').appendChild(wipeMsg);
        });

        // --- MEDIA UTILS ---
        function toggleBlur(el) {
            if(el.classList.contains('blurred')) {
                el.classList.remove('blurred');
                el.classList.add('unblurred');
                // Enable controls
                const vid = el.querySelector('video');
                if(vid) { vid.muted = false; vid.controls = true; }
                const iframe = el.querySelector('iframe');
                if(iframe) iframe.style.pointerEvents = 'auto';
            } else {
                el.classList.add('blurred');
                el.classList.remove('unblurred');
                // Disable controls
                const vid = el.querySelector('video');
                if(vid) { vid.muted = true; vid.controls = false; }
                const iframe = el.querySelector('iframe');
                if(iframe) iframe.style.pointerEvents = 'none';
            }
        }

        // --- SENDING LOGIC ---
        function sendMessage() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            
            socket.emit('send-message', {
                text: input.value,
                replyTo: currentReply
            });
            input.value = '';
            cancelReply();
        }

        function cancelReply() {
            currentReply = null;
            document.getElementById('reply-bar').style.display = 'none';
        }

        // --- FILE ATTACHMENT ---
        document.getElementById('chat-media').addEventListener('change', function() {
            const file = this.files[0];
            if(file) {
                // Simple feedback that file is sending
                const input = document.getElementById('chat-input');
                const oldPlaceholder = input.placeholder;
                input.placeholder = "Uploading " + file.name + "...";
                input.disabled = true;

                const reader = new FileReader();
                reader.onload = e => {
                    socket.emit('send-message', { 
                        text: '', 
                        media: e.target.result, 
                        mediaType: file.type 
                    });
                    input.placeholder = oldPlaceholder;
                    input.disabled = false;
                };
                reader.readAsDataURL(file);
                this.value = ''; // Reset file input
            }
        });

        // --- CONTEXT MENU LOGIC ---
        function openMenu(e, msgId, userId, name, text) {
            e.stopPropagation();
            const menu = document.getElementById('ctx-menu');
            
            // Position menu at cursor
            menu.style.display = 'block';
            menu.style.left = e.pageX + 'px';
            menu.style.top = e.pageY + 'px';
            
            // Adjust if clipping off screen
            if (e.pageY + menu.offsetHeight > window.innerHeight) {
                menu.style.top = (e.pageY - menu.offsetHeight) + 'px';
            }
            if (e.pageX + menu.offsetWidth > window.innerWidth) {
                menu.style.left = (e.pageX - menu.offsetWidth) + 'px';
            }

            // Save context
            ctxData = { msgId, userId, name, text };
            
            // Click anywhere else to close
            const close = () => { 
                menu.style.display = 'none'; 
                document.removeEventListener('click', close); 
            };
            setTimeout(() => document.addEventListener('click', close), 10);
        }

        function handleCtx(action) {
            if(action === 'reply') {
                currentReply = { id: ctxData.msgId, name: ctxData.name, text: ctxData.text };
                document.getElementById('reply-target-name').innerText = ctxData.name;
                document.getElementById('reply-bar').style.display = 'flex';
                document.getElementById('chat-input').focus();
            } else if (action === 'block') {
                blockedUsers.push(ctxData.userId);
                alert("User blocked locally.");
                renderBlocked();
            } else if (action === 'report') {
                if(confirm("Initiate a VOTE KICK for " + ctxData.name + "?")) {
                    socket.emit('report-user', ctxData.userId);
                }
            } else if (action === 'react') {
                const p = document.getElementById('emoji-picker');
                p.style.display = 'grid';
                p.style.left = event.pageX + 'px';
                p.style.top = event.pageY + 'px';
                
                const closeP = () => { 
                    p.style.display = 'none'; 
                    document.removeEventListener('click', closeP); 
                };
                setTimeout(() => document.addEventListener('click', closeP), 10);
            }
        }

        function sendReaction(emoji) {
            socket.emit('add-reaction', { msgId: ctxData.msgId, emoji });
        }

        // --- SIDEBAR LOGIC ---
        function toggleSide(id) {
            const el = document.getElementById(id);
            const isActive = el.classList.contains('active');
            
            // Close all
            document.querySelectorAll('.sidebar').forEach(s => s.classList.remove('active'));
            
            // Toggle requested if it wasn't already active
            if (!isActive) {
                el.classList.add('active');
            }
        }

        function addToGallery(src, type) {
            const grid = document.getElementById('media-grid');
            const el = document.createElement(type.includes('video') ? 'video' : 'img');
            el.src = src;
            el.style.width = '100%';
            el.style.aspectRatio = '1/1';
            el.style.objectFit = 'cover';
            el.style.border = '1px solid #333';
            el.style.cursor = 'pointer';
            el.onclick = () => window.open(src, '_blank');
            grid.prepend(el); // Add new media to top
        }
        
        // --- SETTINGS UTILS ---
        function renderBlocked() {
            const list = document.getElementById('blocked-list');
            list.innerHTML = blockedUsers.length ? '' : '<div style="font-style:italic;">No blocked users.</div>';
            blockedUsers.forEach(id => {
                list.innerHTML += `<div style="border-bottom:1px solid #333; padding:2px;">User ID: ${id.substr(0,8)}...</div>`;
            });
        }
        function unblockAll() { 
            blockedUsers = []; 
            renderBlocked(); 
        }
        function togglePfpVis() { 
            showPfps = document.getElementById('toggle-pfp').checked; 
        }

        // Keep connection active
        document.addEventListener('mousemove', () => socket.emit('activity-ping'));
    </script>
</body>
</html>
