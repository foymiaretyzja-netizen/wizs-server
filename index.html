<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wizs | Render Live</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --blue: #00f2fe; --green: #2ecc71; --orange: #ffa500; --red: #ff4d4d; }
        body { background: var(--bg); color: #e0e0e0; font-family: sans-serif; margin: 0; padding-bottom: 120px; }
        
        #status-bar { position: fixed; top: 10px; left: 5%; width: 90%; background: #111; padding: 10px; border-radius: 30px; z-index: 9999; font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 10px; border: 1px solid #222; }
        #status-circle { width: 10px; height: 10px; border-radius: 50%; background: var(--red); box-shadow: 0 0 8px var(--red); transition: 0.3s; }
        
        header { text-align: center; padding: 60px 10px 20px; }
        .logo { font-size: 2.5rem; font-weight: 900; background: linear-gradient(to right, #00f2fe, #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -2px; }

        #feed { max-width: 500px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { background: var(--card); padding: 15px; border-radius: 10px; border-left: 4px solid var(--u-color); animation: fadeIn 0.3s ease-out; }
        .u-name { font-size: 0.8rem; font-weight: bold; color: var(--u-color); margin-bottom: 4px; }
        
        .input-wrap { position: fixed; bottom: 0; width: 100%; background: rgba(10,10,10,0.9); padding: 20px; border-top: 1px solid #222; box-sizing: border-box; backdrop-filter: blur(10px); }
        input { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 15px; color: white; border-radius: 8px; outline: none; font-size: 16px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="status-bar">
    <div id="status-circle"></div>
    <span id="stat-text">Waking up server... (May take 1 min)</span>
</div>

<header><div class="logo">Wizs</div></header>
<div id="feed"></div>

<div class="input-wrap">
    <input type="text" id="wizsInput" placeholder="Type a message..." maxlength="250" autocomplete="off">
</div>

<script>
    // 1. IDENTITY
    const myName = "Wiz-" + Math.floor(Math.random()*999);
    const myColor = `hsl(${Math.random() * 360}, 75%, 65%)`;

    // 2. CONNECT TO YOUR RENDER BACKEND
    const socket = io("https://wizs-backend.onrender.com");

    const statusCircle = document.getElementById('status-circle');
    const statusText = document.getElementById('stat-text');

    // 3. CONNECTION EVENTS
    socket.on('connect', () => {
        statusCircle.style.background = "var(--green)";
        statusCircle.style.boxShadow = "0 0 8px var(--green)";
        statusText.innerText = "Wizs: Connected & Live";
    });

    socket.on('disconnect', () => {
        statusCircle.style.background = "var(--red)";
        statusText.innerText = "Wizs: Disconnected";
    });

    // 4. RECEIVE MESSAGES
    socket.on('receive-msg', (data) => {
        renderMsg(data.name, data.color, data.text);
    });

    // 5. RENDERER
    function renderMsg(name, color, text) {
        const div = document.createElement('div');
        div.className = 'msg';
        div.style.setProperty('--u-color', color);
        div.innerHTML = `<div class="u-name">${name}</div><div>${text}</div>`;
        document.getElementById('feed').appendChild(div);
        window.scrollTo(0, document.body.scrollHeight);
    }

    // 6. SENDING
    const input = document.getElementById('wizsInput');
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && input.value.trim() !== "") {
            const data = { name: myName, color: myColor, text: input.value };
            socket.emit('send-msg', data);
            input.value = '';
        }
    });
</script>
</body>
</html>
