<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wizs | Live Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --blue: #00f2fe; --green: #2ecc71; --red: #ff4d4d; --gray: #333; }
        body { background: var(--bg); color: #e0e0e0; font-family: sans-serif; margin: 0; padding-bottom: 150px; overflow-x: hidden; }
        
        /* Status Bar */
        #status-bar { position: fixed; top: 10px; left: 5%; width: 90%; background: #111; padding: 12px; border-radius: 30px; z-index: 999; font-size: 11px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; border: 1px solid #222; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .status-top { display: flex; align-items: center; gap: 8px; justify-content: center; }
        #status-circle { width: 10px; height: 10px; border-radius: 50%; background: var(--red); box-shadow: 0 0 8px var(--red); transition: 0.3s; }
        #reset-timer { color: #888; font-weight: bold; background: #222; padding: 2px 8px; border-radius: 10px; border: 1px solid #333; }

        /* Lock Screen Overlay */
        #lock-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; text-align: center; backdrop-filter: blur(10px); }
        #lock-screen h1 { color: var(--red); font-size: 2rem; margin-bottom: 10px; }
        #lock-screen p { color: #888; margin-bottom: 20px; }
        #refresh-btn { background: var(--blue); color: black; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 1rem; }

        header { text-align: center; padding: 80px 10px 20px; }
        .logo { font-size: 2.5rem; font-weight: 900; background: linear-gradient(to right, #00f2fe, #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -2px; }

        #feed { max-width: 500px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { background: var(--card); padding: 15px; border-radius: 10px; border-left: 4px solid var(--u-color); cursor: pointer; transition: 0.2s; word-wrap: break-word; }
        .msg.is-reply-to-me { border: 2px solid var(--blue); box-shadow: 0 0 15px rgba(0, 242, 254, 0.3); }
        .u-name { font-size: 0.8rem; font-weight: bold; color: var(--u-color); margin-bottom: 4px; }
        .reply-tag { font-size: 0.7rem; color: #888; margin-bottom: 4px; display: block; }

        .input-wrap { position: fixed; bottom: 0; width: 100%; background: rgba(10,10,10,0.95); padding: 15px 20px 20px; border-top: 1px solid #222; box-sizing: border-box; backdrop-filter: blur(10px); }
        #reply-preview { display: none; background: #222; padding: 8px 15px; border-radius: 8px 8px 0 0; font-size: 12px; border-left: 3px solid var(--blue); justify-content: space-between; align-items: center; }
        input { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 15px; color: white; border-radius: 8px; outline: none; font-size: 16px; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .cooldown-anim { animation: shake 0.2s ease-in-out 2; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1>Times Up!</h1>
    <p>Refresh to continue chatting!</p>
    <button id="refresh-btn" onclick="location.reload()">Refresh Now</button>
</div>

<div id="status-bar">
    <div class="status-top">
        <div id="status-circle"></div>
        <span id="stat-text">Connecting...</span>
        <span id="reset-timer">15:00</span>
        <span style="color: #444;">|</span>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeChvOFtxPM9caxUlsDXyzw903xFSm0WmvQ9yeNEswdFuoBpw/viewform?usp=publish-editor" target="_blank" style="color: #888; text-decoration: none;">Report issues</a>
    </div>
</div>

<header><div class="logo">Wizs</div></header>
<div id="feed"></div>

<div class="input-wrap">
    <div id="reply-preview"><span id="reply-text">Replying...</span><span id="cancel-reply" style="cursor:pointer; color:var(--red)">Ã—</span></div>
    <input type="text" id="wizsInput" placeholder="Type a message..." maxlength="250" autocomplete="off">
</div>

<script>
    const myName = "Wiz-" + Math.floor(Math.random()*999);
    const myColor = `hsl(${Math.random() * 360}, 75%, 65%)`;
    const socket = io(); 
    let selectedReply = null;
    let canSend = true;

    const input = document.getElementById('wizsInput');
    const timerDisplay = document.getElementById('reset-timer');
    const lockScreen = document.getElementById('lock-screen');

    socket.on('connect', () => {
        document.getElementById('status-circle').style.background = "var(--green)";
        document.getElementById('stat-text').innerText = "Servers ready!";
    });

    socket.on('timer-update', (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        timerDisplay.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        if (seconds < 60) timerDisplay.style.color = "var(--red)";
    });

    // When the time is up, show the lock screen
    socket.on('room-reset', () => {
        lockScreen.style.display = 'flex';
        input.disabled = true; // Extra protection
    });

    socket.on('receive-msg', (data) => {
        const div = document.createElement('div');
        div.className = 'msg';
        if (data.replyTo === myName) div.classList.add('is-reply-to-me');
        div.style.setProperty('--u-color', data.color);
        let replyHTML = data.replyTo ? `<span class="reply-tag">@${data.replyTo}</span>` : '';
        div.innerHTML = `${replyHTML}<div class="u-name">${data.name}</div><div>${data.text}</div>`;
        
        div.onclick = () => {
            selectedReply = data.name;
            document.getElementById('reply-preview').style.display = 'flex';
            document.getElementById('reply-text').innerText = `Replying to @${data.name}`;
            input.focus();
        };
        document.getElementById('feed').appendChild(div);
        window.scrollTo(0, document.body.scrollHeight);
    });

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && canSend && input.value.trim() !== "") {
            socket.emit('send-msg', { name: myName, color: myColor, text: input.value, replyTo: selectedReply });
            input.value = '';
            selectedReply = null;
            document.getElementById('reply-preview').style.display = 'none';
            canSend = false;
            input.disabled = true;
            setTimeout(() => { 
                if (lockScreen.style.display !== 'flex') {
                    canSend = true; 
                    input.disabled = false; 
                    input.focus(); 
                }
            }, 1200);
        }
    });

    document.getElementById('cancel-reply').onclick = () => {
        selectedReply = null;
        document.getElementById('reply-preview').style.display = 'none';
    };
</script>
</body>
</html>
